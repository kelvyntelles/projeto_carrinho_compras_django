<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>carrinho.com | Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>
        <a href="/" class="nome-projeto">
            carrinho.com
        </a>
        <a href="carrinho/" class="carrinho">{{ total_itens_pedido }}</a>
    </header>
    <section>
        <div class="container">
            <h3>- Produtos</h3>
            <hr>
            <div class="area-produtos">
                {% for produto in produtos %}
                    <div class="card" style="width: 16rem; margin: 3px">
                            <img src="{{ produto.img_url }}" class="card-img-top" height="160px">
                            <div class="card-body">
                                <h5 class="card-title">{{ produto.tipo_produto }} - {{ produto.nome }}</h5>
                                <p class="card-text">{{ produto.descricao }}</p>
                                R$ {{ produto.preco }}
                                <form action="{% url 'addItemPedido' produto.id %}" method="POST">
                                    {% csrf_token %}
                                    <input
                                            type="submit"
                                            value="Adicionar ao carrinho"
                                            style="
                                            color: white; background: #A52A2A; border: none; border-radius: 5px; padding: 3px;"
                                    />
                                </form>
                            </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
</body>
</html>
